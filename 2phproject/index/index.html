<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
       <link rel="stylesheet" href="style.css" />
       <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
/>

</head>
<body>
<div class="navbar">
      <div class="bbc-navbar">
  <div class="bbc-logo">
    <span>B</span><span>B</span><span>C</span>
  </div>

  <ul class="bbc-menu">
    <li>News</li>
    <li>Sport</li>
    <li>Reel</li>
    <li>Worklife</li>
    <li>Travel</li>
    <li>Future</li>
    <li>More</li>
  </ul>

  <div class="bbc-search">
    <input type="text" placeholder="Search" />
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
</div>
<div class="cnn-navbar">

  <div class="cnn-logo">CNN</div>


  <ul class="cnn-menu">
    <li>World</li>
    <li>US Politics</li>
    <li>Business</li>
    <li>Health</li>
    <li>Entertainment</li>
    <li>Style</li>
    <li>Travel</li>
    <li>Sports</li>
    <li>Videos</li>
  </ul>


  <div class="cnn-right">
    <i class="fa-solid fa-magnifying-glass"></i>
    <i class="fa-solid fa-bars"></i>
  </div>
</div>
      <div class="navbar linkedin">

  <div class="nav-left">
    <i class="fab fa-linkedin linkedin-logo"></i>
  </div>


  <div class="nav-center">
    <i class="fa fa-search"></i>
    <input type="text" placeholder="Search" />
  </div>


  <div class="nav-right">
    <i class="fa fa-home"></i>
    <i class="fa fa-users"></i>
    <i class="fa fa-briefcase"></i>
    <i class="fa fa-comment-dots"></i>
    <i class="fa fa-bell"></i>
    <img src="https://i.pravatar.cc/32" />
  </div>
</div>
<div class="insta-navbar">

  <div class="insta-left">
    <span class="insta-logo">Instagram</span>
  </div>


  <div class="insta-center">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" placeholder="Search" />
  </div>

  <div class="insta-right">
    <i class="fa-solid fa-house"></i>
    <i class="fa-regular fa-paper-plane"></i>
    <i class="fa-regular fa-compass"></i>
    <i class="fa-regular fa-heart"></i>
    <img src="https://i.pravatar.cc/30" />
  </div>
</div>
<div class="yt-navbar">
  <div class="yt-left">
    <i class="fa-solid fa-bars"></i>
    <i class="fab fa-youtube yt-logo"></i>
    <span>YouTube</span>
  </div>
  <div class="yt-center">
    <input type="text" placeholder="Search" />
    <button>
      <i class="fa-solid fa-magnifying-glass"></i>
    </button>
  </div>
  <div class="yt-right">
    <i class="fa-solid fa-video"></i>
    <i class="fa-solid fa-bars-staggered"></i>
    <i class="fa-regular fa-bell"></i>
    <img src="https://i.pravatar.cc/32" />
  </div>
</div>
<div class="fb-navbar">
  <div class="fb-left">
    <i class="fab fa-facebook fb-logo"></i>
    <div class="fb-search">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input type="text" placeholder="Search Facebook" />
    </div>
  </div>
  <div class="fb-center">
    <i class="fa-solid fa-house active"></i>
    <i class="fa-solid fa-flag"></i>
    <i class="fa-solid fa-play"></i>
    <i class="fa-solid fa-store"></i>
   <i class="fa-solid fa-list"></i>
  </div>
  <div class="fb-right">
    <div class="fb-circle">
      <i class="fa-solid fa-plus"></i>
    </div>
    <div class="fb-circle">
      <i class="fa-brands fa-facebook-messenger"></i>
    </div>
    <div class="fb-circle">
      <i class="fa-solid fa-bell"></i>
    </div>
    <div class="fb-circle">
      <i class="fa-solid fa-caret-down"></i>
    </div>
  </div>
</div>

<div class="gmail-navbar">
  <div class="gmail-left">
    <i class="fa-solid fa-bars"></i>
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/4e/Gmail_Icon.png"
      alt="Gmail"
      class="gmail-logo"
    />
    <span>Gmail</span>
  </div>
  <div class="gmail-center">
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text" placeholder="Search mail" />
      <i class="fa-solid fa-caret-down"></i>
  </div>
  <div class="gmail-right">
    <i class="fa-regular fa-circle-question"></i>
    <i class="fa-solid fa-gear"></i>
    <i class="fa-solid fa-th"></i>
    <img src="https://i.pravatar.cc/32" />
  </div>
</div>


</div>

      
</body>
</html>
