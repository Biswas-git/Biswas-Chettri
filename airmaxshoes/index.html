<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNEAKER CARD</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="card">
      <div class="card-left">
        <div class="circle"></div>
        <img src="nike.png.webp" alt="sneakers" class="shoes">
      </div>

    <div class="card-right">
        <h4 class="brand">NIKE</h4>
        <p class="colletion">Winter Collection</p>
        <h1>Mens Black Sneakers</h1>

        <div class="price">
            <span class="new">$150</span>
            <span class="old">$250</span>
        </div>

        <div class="section">
         <p>Size</p>
         <div class="sizes">
        <span>7</span><span>8</span><span class="active">9</span>
        <span>10</span><span>11</span>
      </div>
    </div>

    <div class="buttons">
        <button class="buy">BUY NOW</button>
        <button class="cart">ADD TO CART</button>
    </div>
    </div>  
    </div>
    
</body>
</html>
