<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    
    <div class="card">
        <div class="img-box">
            <img src="watch.png" alt="Watch">
        </div>
        <h3>GARNIER</h3>
        <p>Premium multisport GPS smartwatches that include inReach technology</p>
        <h2 class="price green">$60</h2>
        <div class="stars">⭐⭐⭐★★</div>
        <button class="btn green">ADD TO CART</button>
    </div>

    <div class="card">
        <div class="img-box">
            <img src="shoes.png" alt="Shoes">
        </div>
        <h3>GARNIER</h3>
        <p>Nike Shoes Sneaker Online Shopping Mobile App Design</p>
        <h2 class="price orange">$60</h2>
        <div class="stars">⭐⭐⭐★★</div>
        <button class="btn orange">ADD TO CART</button>
    </div>

   
    <div class="card">
        <div class="img-box">
            <img src="tshirt.png" alt="T-shirt">
        </div>
        <h3>GARNIER</h3>
        <p>I got to combine three of my favourite things for this fun T-shirt.</p>
        <h2 class="price yellow">$15</h2>
        <div class="stars">⭐⭐⭐★★</div>
        <button class="btn yellow">ADD TO CART</button>
    </div>

</div>

</body>
</html>
